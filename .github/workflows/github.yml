name: Modbus CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t modbus-app .

    - name: Run container and test
      run: |
        docker run -d -p 1502:1502 -p 5000:5000 --name modbus-test modbus-app
        sleep 5
        docker exec modbus-test pytest test_modbus.py
